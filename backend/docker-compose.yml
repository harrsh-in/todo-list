name: todo-app

services:
    postgres:
        image: postgres:latest
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
            PGDATA: /var/lib/postgresql/data/pgdata
        ports:
            - '${POSTGRES_PORT}:5432'
        volumes:
            - postgres-data:/var/lib/postgresql/data/pgdata
        deploy:
            resources:
                limits:
                    cpus: '0.5'
                    memory: 512M
                reservations:
                    cpus: '0.25'
                    memory: 256M
        networks:
            - internal_network
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 10s

    redis:
        image: redis:latest
        restart: unless-stopped
        ports:
            - '6379:6379'
        volumes:
            - redis-data:/data
        deploy:
            resources:
                limits:
                    cpus: '0.25'
                    memory: 256M
                reservations:
                    cpus: '0.1'
                    memory: 128M
        networks:
            - internal_network
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 30s
            timeout: 5s
            retries: 3
            start_period: 10s

volumes:
    postgres-data:
        driver: local
    redis-data:
        driver: local

networks:
    internal_network:
        driver: bridge
